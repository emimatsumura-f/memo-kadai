<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=RocknRoll+One&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="container">
            <h1>ムリしない、でも頑張る！BBAも歩けるモン</h1>
        </header>

        <div class="container">
            <div id="main-img"></div>
            <!-- 目標設定セクション -->
            <div class="goal-section">
                <h2>何キロ歩く？</h2>

                <!-- 入力数値要素 -->
                <input
                    type="number"
                    id="goalDistance"
                    placeholder="目標距離(km)"
                />
                <button id="setGoal">決めた！</button>
            </div>

            <!-- メンバー追加 -->
            <div class="member-section">
                <h2>参加する人！？</h2>
                <input type="text" id="memberName" placeholder="名前" />
                <button id="addMember">参加する</button>
            </div>

            <!-- 距離記録 -->
            <div class="record-section">
                <h2>みんなの歩いた距離</h2>
                <div id="memberRecords"></div>
            </div>

            <!-- 総距離表示 -->
            <div class="total-section">
                <h2>進捗状況</h2>
                <div class="progress-bar">
                    <div id="progressBar"></div>
                </div>
                <p>総距離: <span id="totalDistance">0</span> km</p>
                <p>目標距離: <span id="goalDisplay">0</span> km</p>
                <p>達成率: <span id="achievementRate">0</span>%</p>
            </div>

            <!-- リセットボタン -->
            <div class="reset-section">
                <button id="resetAll" class="reset-btn">リセット</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
